<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/stylee.css">
    <title>E-Store</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                  </li>
                </ul>
                <form class="d-flex me-5" role="search">
                  <input class="form-control me-1" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                <img src="/images/cart.svg" class="cart" style="width:25px;">
                <span class="price me-2">0</span>
              </div>
            </div>
          </nav>
    </header>
    <div class="container cards">
        <div class="card">
            <img src="/images/30124047_ae1fa27a-870f-485a-8cb4-9d02393c50e0.webp" class="card-img">
            <div class="card-product">
                <h5 class="card-title">MİLLA SÜD 1L 2.5%</h5>
                <p class="card-text">2.50₼</p>
                <button class="add-btn" value="2.50" style="padding: 8px;">Add</button>
                <button class="del-btn">Delete</button>
            </div>

        </div>
        <div class="card">
            <img src="/images/30183868_abc11c34-6d6b-4374-ac0a-433ee8651864_767x1000.webp" class="card-img">
            <div class="card-product">
                <h5 class="card-title">PATRON 100 GR</h5>
                <p class="card-text">1.40₼</p>
                <button class="add-btn" value="1.40" style="padding: 8px;">Add</button>
                <button class="del-btn">Delete</button>
    
            </div>
    
        </div>
        <div class="card">
            <img src="/images/30058931_1dd3e56c-da66-4871-bb3b-cfa252220a28.webp" class="card-img">
            <div class="card-product">
                <h5 class="card-title">LAIMON FRESH QAZLI İÇKİ 330 ML</h5>
                <p class="card-text">1₼</p>
                <button class="add-btn" value="1">Add</button>
                <button class="del-btn">Delete</button>
    
            </div>
    
        </div>
        <div class="card">
            <img src="/images/d7e98949f67a532bb7daf32d3ab09049.webp" class="card-img">
            <div class="card-product">
                <h5 class="card-title">ALPENGOLD ŞOKOLAD 80 Q</h5>
                <p class="card-text">2.50₼</p>
                <button class="add-btn" value="2.50">Add</button>
                <button class="del-btn">Delete</button>
    
            </div>
    
        </div>

    </div>
    <div class="priceCart">
      <h3>Umumi qiymet : <span class="total">0</span> ₼</h3>
      <ul></ul>
    </div>
    

<script src="/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
crossorigin="anonymous"></script>
       
</body>
</html>
